<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Yew App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js" integrity="sha512-gEWKnYYa1/1c3jOuT9PR7NxiVI1bwn02DeJGsl+lMVQ1fWMNvtjkjxIApTdbJ/wcDjQmbf+McWahXwipdC9bGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
    <div id="cy" class="main" style="width:1000px; height:1000px; display:block;">
    </div>
    <script>

        var cy = cytoscape({
            container: document.getElementById('cy'), // container to render in
            style: [ // the stylesheet for the graph
                {
                selector: 'node',
                style: {
                    'background-color': '#666',
                    'label': 'data(id)'
                }
                },
            
                {
                selector: 'edge',
                style: {
                    'width': 3,
                    'line-color': '#ccc',
                    'target-arrow-color': '#ccc',
                    'target-arrow-shape': 'triangle',
                    'curve-style': 'bezier'
                }
                }
            ],
            layout: {
                name: 'cose',
                rows: 1
            },
        });
